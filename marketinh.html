    <form id="formulario">
      <fieldset>
        <legend>Datos personales</legend>
      <label for="nombre">Ingresa tu nombre</label>
      <input type="text" name="nombre" placeholder="Karla Marisol" autofocus autocomplete="off"/>
      <br>
      <label for="sexo">Sexo </label>
      <input type="radio" name="sexo" value="1" checked/> mujer <input type="radio" name="sexo" value="2"/> hombre
      </fieldset>
      <br>
      <label for="contrasena">Contraseña: </label> <input type = "password" name="contrasena"/>
      <br>
      <label for="email">Correo electrónico: </label>
      <input type="email" name="email usuario">
      <br>
      <label for=”busqueda”>Buscar: </label> <input type=”search” name=”busqueda”>
      <br>
      <select name = “lista”>
        <option value = “1”>1</option> <option value = “2”>2</option> <option value = “3”>3</option>
        </select>
        <br>
        <label for=”inicio”>Fecha de inicio: </label> <input type="date" name="inicio">
        <br>
        <label for="postal">Codigo postal</label>
        <input type=text pattern=”[0-9]{5}” name=”postal” title="Inserte un codigo postal valido"/>
        <br>
        <input type="submit" name="Guardar"/>
    </form>
